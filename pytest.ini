[pytest]
minversion = 8.0
addopts =
    -p no:pytest_aiohttp
    -ra
    --strict-markers
    --disable-warnings
    --maxfail=1
    --cov=custom_components/judo_leakguard
    --cov-report=term-missing
    --cov-fail-under=85
testpaths =
    tests
pythonpath =
    .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
markers =
    asyncio
